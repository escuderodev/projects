<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nx/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/formulario.css" th:href="@{/css/formulario.css}">
  <title>Cadastro de Pedido</title>
</head>
<body>
  <header class="header">
    <div>
      <p class="logo">ControlPed</p>
    </div>
    <nav>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link" href="#">Lista de Pedidos</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Cadastro de Pedidos</a></li>
      </ul>
    </nav>
  </header>

  <main class="main">
    <div class="form-group">
      <form action="/pedidos" method="post" class="form_container">
        <div class="form-group">
          <h1 class="title">Cadastro de Pedido</h1>
          <input type="hidden" name="_method" value="put" th:if="${pedido != null}">
          <input type="hidden" name="idpedido" th:value="${pedido?.idpedido}">
        </div>
        <div class="form-group">
          <label for="cliente">Cliente:</label>
          <input type="text" class="form-control" name="cliente" id="cliente" placeholder="Nome do Cliente" required th:value="${pedido?.cliente}">
        </div>
        <div class="form-group">
          <label for="trabalho">Trabalho:</label>
          <textarea class="form-control" name="trabalho" id="trabalho" placeholder="Descrição do Trabalho" required th:value="${pedido?.trabalho}"></textarea>
        </div>
        <div class="form-group row">
          <div class="form-group col-4">
            <label for="orcamento">Orçamento:</label>
            <input type="text" class="form-control" name="orcamento" id="orcamento" placeholder="Número do Orçamento" required th:value="${pedido?.orcamento}">
          </div>
          <div class="form-group col-4">
            <label for="calculo">Cálculo:</label>
            <input type="text" class="form-control" name="calculo" id="calculo" placeholder="Número do Cálculo" required th:value="${pedido?.calculo}">
          </div>
          <div class="form-group col-4">
            <label for="valor">Valor R$:</label>
            <input type="text" class="form-control" name="valor" id="valor" required th:value="${pedido?.valor}">
          </div>
        </div>
        <div class="form-group row">
          <div class="form-group col-3">
            <label for="percentual">Percentual:</label>
            <input type="text" class="form-control" name="percentual" id="percentual" required th:value="${pedido?.percentual}">
          </div>
          <div class="form-group col-3">
            <label for="comissao">Valor da Comissão R$:</label>
            <input type="text" class="form-control" name="comissao" id="comissao" required th:value="${pedido?.comissao}">
          </div>
          <div class="form-group col-3">
            <label for="dataEnvioNF">Envio NF:</label>
            <input type="text" class="form-control" name="dataEnvioNF" id="dataEnvioNF" placeholder="DD/MM/AA" required th:value="${pedido?.dataEnvioNF}">
          </div>
          <div class="form-group col-3">
            <label for="dataVencimentoBoleto">Vencimento:</label>
            <input type="text" class="form-control" name="dataVencimentoBoleto" id="dataVencimentoBoleto" placeholder="DD/MM/AA" required th:value="${pedido?.dataVencimentoBoleto}">
          </div>
        </div>
        <div class="form-group row">
          <div class="form-group col-3">
            <label for="prazoPagamento">Prazo para Pagamento:</label>
            <input type="text" class="form-control" name="prazoPagamento" id="prazoPagamento" required th:value="${pedido?.prazoPagamento}">
          </div>
          <div class="form-group col-3">
            <label for="numeroOP">Número da OP:</label>
            <input type="text" class="form-control" name="numeroOP" id="numeroOP" required th:value="${pedido?.numeroOP}">
          </div>
        </div>
        <button type="submit" class="btn btn-outline-primary">Enviar</button>
      </form>
    </div>
  </main>

  <footer class="footer">
    <p>Desenvolvido por <a class="footer_link" href="https://escuderodev.com.br/" target="_blank">Escudero<span>Dev</span></a> - 2023</p>
  </footer>
</body>
</html>
