<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Cadastro de Cliente</title>
</head>
<body>
    <header class="header_container">
        <h1>Cadastro de Cliente</h1>
    </header>
    <main class="main_container">
        <form action="/index.html" method="post" class="form_container">
            <label for="nome">Nome:*</label><input type="text" name="nome" id="nome" placeholder="Digite o nome completo" required>
            <label for="telefone">Telefone:*</label><input type="tel" name="telefone" id="telefone" placeholder="11 95500-5289" required><br>
            <label for="logradouro">Endereço:*</label><input type="text" name="logradouro" id="logradouro" placeholder="Digite a Rua, Avenida ou Travessa" required>
            <label for="numero">N:*</label><input type="text" name="numero" id="numero" placeholder="0000" required>
            <label for="complemento">Complemento:</label><input type="text" name="complemento" id="complemento" placeholder="Apto 225"><br>
            <label for="cidade">Cidade:</label><input type="text" name="cidade" id="cidade" placeholder="São Paulo">
            <label for="estado">Estado:</label><input type="text" name="estado" id="estado" placeholder="SP">
            <label for="cep">CEP:*</label><input type="text" name="cep" id="cep" placeholder="085478-458" required><br>
            <div class="button_container">
                <button type="submit">Cadastrar</button>
                <button type="reset">Limpar</button>
            </div>            
        </form>
    </main>

    <section class="resultado"></section>

    <footer>
        <img src="./images/White on Transparent.png" alt="logo da kfeitaria fit" class="logo">
    </footer>
    
</body>
</html>
