<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nx/thymeleaf/layout">
<head th:replace="~{template :: head}"></head>
<body>

<header th:replace="~{template :: header}"></header>

<main class="main_produto">
  <div class="form-group">
    <form action="/produto" method="post" class="form_container">
      <div class="form-group">
        <h1 class="title">Cadastro de Produto</h1>
        <input type="hidden" name="_method" value="put" th:if="${produto != null}">
        <input type="hidden" name="idproduto" th:value="${produto?.idproduto}">
      </div>
      <div class="form-group col-12">
        <label for="nomeProduto">Produto:</label>
        <input type="text" class="form-control" name="nomeProduto" id="nomeProduto" placeholder="Nome do Produto" required th:value="${produto?.nomeProduto}">
      </div>
      <div class="form-group col-3">
        <label for="valor">Valor R$:</label>
        <input type="number" class="form-control" name="valor" id="valor" placeholder="0.00" required th:value="${produto?.valor}">
      </div>
      <button type="submit" class="btn btn-outline-primary ml-3">Salvar</button>
    </form>
  </div>
</main>

<footer th:replace="~{template :: footer}"></footer>
</body>
</html>
