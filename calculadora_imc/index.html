<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../calculadora_imc/style.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <header>
        <div class="tela">
            <div class="formulario_imc">
                <h1>Calculadora de IMC</h1>
                <input type="number" name="peso" placeholder="Peso em Kg" required class="input, peso">
                <input type="number" name="altura" placeholder="Altura em Centímetros" required class="input, altura">
                <button id="btn_calcular">Calcular</button>
                <span id="resultado"></span> 
                <p>Desenvolvido por <a href="https://escuderodev.com.br/" target="_blank" class="link">EscuderDev</a> <br>Versão: 1.1</p>
            </div>
        </div>
    </header>
    <script src="../calculadora_imc/script.js"></script>
</body>
</html>
