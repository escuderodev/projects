<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nx/thymeleaf/layout">
<head th:replace="~{template :: head}"></head>
<body>

<header th:replace="~{template :: header}"></header>

<main class="main">
  <div class="form-group">
    <form action="/categoria" method="post" class="form_container_categoria">
      <div class="form-group">
        <h1 class="title">Cadastro de Categoria</h1>
        <input type="hidden" name="_method" value="put" th:if="${categoria != null}">
        <input type="hidden" name="idCategoria" th:value="${categoria?.idCategoria}">
      </div>
      <div class="form-group col-12 input_categoria">
        <label for="categoria">Categoria:</label>
        <input type="text" name="categoria" id="categoria" placeholder="Digite a categoria" required th:value="${categoria?.categoria}">
      </div>
      <button class="btn btn-dark mt-2" type="submit">Salvar</button>
    </form>
  </div>
</main>

<footer th:replace="~{template :: footer}"></footer>
</body>
</html>
