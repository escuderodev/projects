<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nx/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
    <title>Listagem de Filmes</title>
</head>
<body>
    <div layout:fragment="content">
        <h1>Listagem de Filmes</h1>
        <table>
            <thead>
            <tr>
                <th>NOME</th>
                <th>DURAÇÃO</th>
                <th>ANO DE LANÇAMENTO</th>
                <th>GÊNERO</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="filme : ${lista}">
                <td th:text="${filme.nome}"></td>
                <td th:text="${filme.duracaoEmMinutos}"></td>
                <td th:text="${filme.anoDeLancamento}"></td>
                <td th:text="${filme.genero}"></td>
            </tr>
            </tbody>
        </table>
        <br>
        <a href="/filmes/cadastro">Novo Cadastro</a>
    </div>
</body>
</html>
