<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nx/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
    <title>Cadastro de Filmes</title>
</head>
<body>
    <div layout:fragment="content">
        <h1>Cadastro de Filmes</h1>
        <form action="/filmes" method="post">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required><br>
            <label for="duracao">Duração em minutos:</label>
            <input type="number" name="duracao" id="duracao" required><br>
            <label for="ano">Ano de Lançamento:</label>
            <input type="number" name="ano" id="ano" required><br>
            <label for="genero">Gênero:</label>
            <input type="text" name="genero" id="genero" required><br>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
