<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nx/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
    <title>Cadastro de Clientes</title>
</head>
<body>
    <div layout:fragment="content">

        <form method="post" action="/clientes" class="form_container">
            <h1>Cadastro de Clientes</h1>

            <input type="hidden" name="_method" value="put" th:if="${customer != null}">
            <input type="hidden" name="idcliente" th:value="${customer?.idcliente}">

            <label for="nome">Nome:</label>
            <input id="nome" name="nome" required th:value="${customer?.nome}">

            <label for="telefone">Telefone:</label>
            <input id="telefone" name="telefone" required th:value="${customer?.telefone}">

            <label for="endereco">Endereço:</label>
            <input id="endereco" name="endereco" required th:value="${customer?.endereco}">

            <label for="restricao">Restrição:</label>
            <input id="restricao" name="restricao" required th:value="${customer?.restricao}">

            <div>
                <button type="submit" id="salvar">Salvar</button>
                <button id="voltar"><a href="/clientes">Lista de Clientes</a></button>
            </div>

        </form>

    </div>
</body>
</html>
