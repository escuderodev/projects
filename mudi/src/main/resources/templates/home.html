<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nx/thymeleaf/layout">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <title>Home</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron mb-0">
        <h1 class="display-4">Meus Pedidos</h1>
      </div>

      <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#">Todos</a>
          <a class="nav-item nav-link" href="#">Aguardando</a>
          <a class="nav-item nav-link" href="#">Aprovado</a>
          <a class="nav-item nav-link" href="#">Entregue</a>
        </div>
        <a class="btn btn-outline-secondary my-2 my-sm-0" href="/pedido/formulario">Novo</a>
      </nav>

      <div class="card mb-3" th:each="pedido : ${listaDePedidos}">
        <div class="card-header" th:text="${pedido.nomeProduto}">Nome do produto:</div>

        <div class="card-body">
          <div class="row">
            <div class="col-12 col-sm-8 mb-3">
              <div class="row">
                <div class="col-md-5">Valor: <span th:text="${pedido.valorNegociado}">200,99</span></div>
                <div class="col-md-7">Data de Entrega: <span th:text="${pedido.dataDaEntrega}">10/07/2023</span></div>
              </div>

              <div>Produto:</div>
              <div><input class="form-control" th:value="${pedido.urlDoProduto}" value="url do produto"></div>

              <div>Descrição</div>
              <div>
                <textarea class="form-control" th:text="${pedido.descricao}">Descrição o pedido</textarea>
              </div>
            </div>
            <div class="col-12 col-sm-4">
              <div>
                <img class="img-thumbnail" th:src="${pedido.urlDaImagem}" alt="imagem do produto">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
