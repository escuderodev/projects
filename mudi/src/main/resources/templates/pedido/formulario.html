<html lang="pt-br"

<head>

      </div>
      <div>
        <label for="urlImagem">Imagem:</label>

        <small>Cole a url da imagem aqui.</small>
      </div>
      <div>
        <label for="descricao">Produto:</label>
        <textarea name="descricao" id="descricao" placeholder="Adicione detalhes sobre o produto" required></textarea>

      <button type="submit">Salvar</button>
    </form>

  </div>
</body>
</html>
